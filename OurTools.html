<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>DarkSpy - Our Tools</title>
  <style>
/* === Theme / variables === */
:root{--accent:#00ff99;--muted:#ccc;--bg:#000}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;padding:0;
  font-family:"Segoe UI",sans-serif;
  color:#f0f0f0;
  background:var(--bg);
  overflow-x:hidden;
  padding-top:70px; /* space for fixed toolbar */
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
}

/* === Starry animated background === */
body::before, body::after{
  content:"";position:fixed;top:0;left:0;width:200%;height:200%;
  background:
    radial-gradient(2px 2px at 10% 20%, var(--accent), transparent),
    radial-gradient(2px 2px at 30% 80%, var(--accent), transparent),
    radial-gradient(2px 2px at 70% 40%, var(--accent), transparent),
    radial-gradient(2px 2px at 90% 70%, var(--accent), transparent),
    radial-gradient(1.5px 1.5px at 50% 10%, var(--accent), transparent),
    radial-gradient(1.5px 1.5px at 20% 50%, var(--accent), transparent),
    radial-gradient(1.5px 1.5px at 80% 90%, var(--accent), transparent);
  background-size:800px 600px; animation:stars 90s linear infinite; z-index:-2; opacity:.8;
}
body::after{animation-direction:reverse;opacity:.45}
@keyframes stars{from{transform:translateY(0)}to{transform:translateY(-600px)}}

/* === Fixed toolbar (visual, CSS-only) === */
header{
  position:fixed;top:0;left:0;width:100%;height:60px;
  background:rgba(0,0,0,.95);display:flex;align-items:center;justify-content:center;gap:12px;
  box-shadow:0 0 15px rgba(0,255,153,.25);z-index:1000;padding:0 12px;
}
.logo-text{color:var(--accent);font-size:20px;font-weight:700}
.logo-img{height:40px;width:40px;border-radius:50%;object-fit:cover;border:2px solid var(--accent)}

/* === Content container & typography === */
.container{max-width:980px;margin:14px auto;padding:22px}
h1,h2,h3{color:var(--accent);text-align:center;margin:8px 0;font-weight:700}
p{color:var(--muted);text-align:center;margin:8px auto;max-width:920px;line-height:1.6}

/* === Button styles (keeps your .tool-btn class name) === */
.tool-btn{
  display:block;margin:15px auto;padding:15px 25px;
  background:transparent;border:2px solid var(--accent);color:var(--accent);
  text-decoration:none;border-radius:8px;width:80%;max-width:300px;text-align:center;font-weight:700;
  transition:all .22s ease;
}
.tool-btn:hover{background:var(--accent);color:#000;transform:translateY(-3px)}

/* style plain <button> (Back Home) to match theme */
button[type="button"]{
  appearance:none;background:transparent;border:2px solid var(--accent);
  color:var(--accent);padding:10px 16px;border-radius:8px;font-weight:700;cursor:pointer;
  transition:all .22s ease;
}
button[type="button"]:hover{background:var(--accent);color:#000;transform:translateY(-3px)}

/* Floating WhatsApp quick button (optional visual) */
.float-btn{position:fixed;bottom:20px;right:20px;background:#25D366;color:white;padding:14px;border-radius:50%;font-size:22px;text-decoration:none;box-shadow:0 0 16px rgba(0,0,0,.5)}

/* Footer */
footer{
  margin-top:20px;padding:18px;background:#000;color:#888;text-align:center;font-size:14px;border-top:1px solid #111;
}

/* Responsive tweaks */
@media (max-width:640px){
  .tool-btn{width:90%;max-width:300px}
  h1{font-size:22px}
}
  </style>
